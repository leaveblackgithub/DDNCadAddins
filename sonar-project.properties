# SonarQube项目配置
sonar.projectKey=DDNCadAddins
sonar.projectName=DDNCadAddins
sonar.projectVersion=1.0

# 源代码位置
sonar.sources=src
sonar.exclusions=**/obj/**,**/bin/**,**/*.Tests/**

# .NET相关配置
sonar.dotnet.visualstudio.solution.file=src/DDNCadAddins.sln
sonar.cs.roslyn.ignoreIssues=false

# 检测未使用代码的规则启用
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=csharpsquid:S1144
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.cs

# 编码
sonar.sourceEncoding=UTF-8 